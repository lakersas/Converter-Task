<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="calculator">
        <h1 style="text-shadow: 1px 1px grey;" class="title">Money convertor</h1>
        <div>
            <input class="number" id="price" placeholder="Amount">
            <select id="convert-from" class="number">
				<option value="EUR">Eur</option>
				<option value="RUB">Rub</option>
				<option value="SEK">Kronos</option>
			</select>
        </div>
        <!-- <button onclick="convertAmount()" class="converter">Convert</button> -->
        <div>
            <input class="number" id="sum" placeholder="Sum">
            <select id="convert-to" class="number">
				<option value="EUR">Eur</option>
				<option value="RUB">Rub</option>
				<option value="SEK">Kronos</option>
			</select>
        </div>
    </div>


</body>

</html>
